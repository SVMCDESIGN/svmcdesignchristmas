<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crăciun Fericit</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            text-align: center;
            background: black;
            color: white;
            overflow: hidden;
        }

        h1 {
            font-size: 3rem;
            margin: 20px 0;
        }

        h2 {
            font-size: 1.5rem;
        }

        /* Artificii */
        .firework {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: transparent;
            border-radius: 50%;
            animation: explode 1.5s ease-in-out infinite;
        }

        @keyframes explode {
            0% {
                transform: scale(0.5);
                opacity: 1;
            }
            100% {
                transform: scale(3);
                opacity: 0;
            }
        }

        /* Pozitii artificii */
        .firework:nth-child(1) {
            top: 20%;
            left: 30%;
            background-color: red;
            animation-delay: 0s;
        }
        .firework:nth-child(2) {
            top: 40%;
            left: 50%;
            background-color: yellow;
            animation-delay: 0.5s;
        }
        .firework:nth-child(3) {
            top: 30%;
            left: 70%;
            background-color: blue;
            animation-delay: 1s;
        }

        /* Imagine Mos Craciun */
        .santa {
            width: 150px;
            margin: 20px auto;
            animation: float 3s infinite alternate;
        }

        @keyframes float {
            from {
                transform: translateY(0px);
            }
            to {
                transform: translateY(-20px);
            }
        }
    </style>
</head>
<body>
    <!-- Mesaj principal -->
    <h1>Crăciun Fericit!</h1>
    <h2>Și un An Nou Fericit!</h2>
    <h2>Vă urează SVMCDesign - Stoiculeasa Maria Veronica</h2>

    <!-- Imagine Moș Crăciun -->
    <img class="santa" src="mos_craciun.png" alt="Moș Crăciun">

    <!-- Artificii -->
    <div class="firework"></div>
    <div class="firework"></div>
    <div class="firework"></div>
</body>
</html>
